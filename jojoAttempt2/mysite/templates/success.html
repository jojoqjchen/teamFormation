{% extends "base.html" %}

{% block content %}
<p>Thank you for submitting your teams!</p>
{% for colname, answer in colNamesAnswers %}
<ul>
  <li>{{colname}} : {{ answer }}</li>
</ul>
{% endfor %}
{% for field in data%}
  <ul>
    <li>{{field}}</li>
  </ul>
{% endfor %}
<p>Team Size: {{size}}</p>

<a href="{% url 'downloadResult' %}">Download the results!</a>

{% endblock %}
